<!Doctype html>
<html>
    <head>
        <title>Register Form</title>
        <link rel="stylesheet" href="FormStyle.css">
    </head>
    <body style="background-image: url(Online-registration.webp); background-repeat: no-repeat-y; background-size:cover">
        <div class="registration-form">
            <h1 style="text-transform: uppercase;">Registration Form</h1>
            <form action="" method="post"><!--use posst mothod cuz form contain sensitive data-->
                <p>First name</p>
                <input type="text" placeholder="@firstName" required>
                <p>Last name</p>
                <input type="text" placeholder="@lastName" required>
                <p>Telephone number</p>
                <input type="tel" maxlength="10" placeholder="@contact info" required>
                <p>E-mail address</p>
                <input type="email" placeholder="example@gmail.com" required>
                <button type="submit"><b>Registration</bb></button>
            </form>

    </body>
</html>
